{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'img\css\base.css' %}" rel='stylesheet'>
        <link rel="icon" href="{% static 'img/pegasus.png' %}" type="image/x-icon">
    </head>
    <body>
        <div id='header'>
            <span class='logo'>Pegasus Authentication</span>
            {% if request.user.is_authenticated %}
            <ul class='menu'>
                <li {% if section == "dashboard" %} class='selected'{% endif %}>
                    <a href="{% url 'dashboard' %}">My dashboard</a>
                </li>
                
            </ul>
            {% endif %}

        </div>
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
